<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./Assets/etch-a-sketch.png">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <header>
            <h1>Etch-A-Sketch</h1>
        </header>
        <div id="sketch-top"></div>
        <main id="sketch-grid"></main>
        <div id="sketch-bottom">
            <button id="reset-button">Reset</button>
            <h2>Etch-A-Sketch</h2>
            <button id="rainbow-button">Rainbow</button>
        </div>
        <div id="option-buttons">
            <form action="">
                <label for="trail-color">Color: </label>
                <input type="color" id="trail-color" name="trail-color" value="#000000">
                <input type="radio" class="shade-buttons" name="trail-shade" value="off" checked>
                <label for="no-shade">Off</label>
                <input type="radio" class="shade-buttons" name="trail-shade" value="on">
                <label for="no-shade">On</label>
                <input type="submit" id="options-button" value="Submit">
            </form>
        </div>
    </div>
</body>
